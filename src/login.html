<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <div class="logo_left">
                <img src="https://gelimall.oss-cn-shenzhen.aliyuncs.com/album/2020/4/2/86f141a8-3876-4568-86f0-3c343430775c.gif" alt="">
            </div>
            <p style="margin-right: 10px;">|</p>
            <p>欢迎登录</p>
        </div>
        <div class="login_con">
            <div class="register">
                <div class="register_pic">
                    <img src="https://mall.gree.com/assets/images/login_pic1.png" alt="">
                </div>
                <div class="register_box">
                    <ul>
                        <li style=" height: 20px; line-height: 20px; "></li>
                        <li>
                            <input type="text " placeholder="请输入用户名 ">
                            <span class="glyphicon glyphicon-user "></span>
                        </li>
                        <li style=" margin-top: 20px; margin-bottom: 20px; ">
                            <input type="text " placeholder="请输入密码 ">
                            <span class="glyphicon glyphicon-lock "></span>
                        </li>
                        <li>
                            <button>登录</button>
                        </li>
                        <li>
                            <a href="#">
                                <i class="login_qq"></i>
                                <span>QQ</span>
                            </a>
                            <a href="#">
                                <i class="login_wechat"></i>
                                <span>微信</span>
                            </a>
                        </li>
                        <li style="display: flex; justify-content: space-between;">
                            <span><a href="#">免费注册</a></span>
                            <span><a href="#">忘记密码？</a></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>


    </div>

</body>

</html>
