<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/cart.css">
</head>

<body>
    <div class="changtiao">
        <div class="container">
            <header>
                <ul class="header_left">
                    <li><a href="#">登录</a></li>
                    <li class="gang">|</li>
                    <li><a href="#">注册</a></li>
                    <li class="gang">|</li>
                    <li><a href="#">移动端下载</a></li>
                    <li class="gang">|</li>
                    <li><a href="#">卖家移动端下载</a></li>
                </ul>
                <ul class="header_right">
                    <li><a href="#">商城首页</a></li>
                    <li class="gang">|</li>
                    <li><a href="#">我的订单</a></li>
                    <li class="gang">|</li>
                    <li><a href="#">开店申请</a></li>
                    <li class="gang">|</li>
                    <li><a href="#">注册分销商</a></li>
                    <li class="gang">|</li>
                    <li><a href="#"><i class="glyphicon glyphicon-star"></i>我的收藏</a></li>
                    <li class="gang">|</li>
                    <li><a href="#"><i class="glyphicon glyphicon-phone-alt"></i> 客服中心</a></li>
                </ul>
            </header>
        </div>
    </div>
    <div class="container">
        <div class="logo">
            <div class="logo_left">
                <img src="https://gelimall.oss-cn-shenzhen.aliyuncs.com/album/2020/4/2/86f141a8-3876-4568-86f0-3c343430775c.gif" alt="">
            </div>
            <div class="tree"></div>
        </div>
    </div>
    <div class="container">
        <div class="cart">
            <div class="myshop">
                <i></i>
                <span>我的购物车</span>
            </div>
        </div>
        <div class="cartlist">
            <ul>
                <li class="shop_name"><input type="checkbox" class="allsel">全选 商品信息</li>
                <li class="shop_pri">单价</li>
                <li class="shop_num">数量</li>
                <li class="shop_sum">合计</li>
                <li class="shop_ope">操作</li>
            </ul>
        </div>
        <div class="cartlist_mid">
            <div class="cartlist_con">
                <div class="clonehidden">
                    <ul class="listbox clonelist">
                        <li class="checklist " style="padding-top: 20px;"><input type="checkbox"></li>
                        <li class="listpic"><img src="" alt=""></li>
                        <li class="listname"></li>
                        <li class="listprice"></li>
                        <li class="listnumber">
                            <a href="#" class="glyphicon glyphicon-minus"></a>
                            <input type="text" class="inputnum">
                            <a href="#" class="glyphicon glyphicon-plus"></a>
                        </li>
                        <li class="sumlist"></li>
                        <li class="dellist">
                            <a href="">【删除】</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="carst_bottom">
            <div class="carst_shadow">
                <div class="bottom_left">
                    <input class="allsel" type="checkbox">全选
                    <span><a href="">【批量删除】</a> </span>
                </div>
                <div class="bottom_mid">
                    <p>“去结算”查看满减/折扣优惠</p>
                </div>
                <div class="bottom_right">
                    <div class="zongji">
                        共选中
                        <p>&nbsp;&nbsp;&nbsp;&nbsp;</p>
                        件商品，总计（不含运费）：¥ <span></span>
                    </div>
                    <button>去结算</button>
                </div>
            </div>

        </div>
    </div>

    <!-- <div class=" cart_main ">
            <p>亲，购物车内暂时没有商品......</p>
            <button>去逛逛>></button>
        </div> -->
</body>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js "></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js "></script>
<script src="./script/jscookie.js "></script>
<script src="./script/cart.js "></script>


</html>
