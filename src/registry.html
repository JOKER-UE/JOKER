<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/registry.css">
</head>

<body>
    <div class="changtiao">
        <div class="container">
            <header>
                <ul class="header_left">
                    <li><a href="#">登录</a></li>
                    <li class="gang">|</li>
                    <li><a href="#">注册</a></li>
                    <li class="gang">|</li>
                    <li><a href="#">移动端下载</a></li>
                    <li class="gang">|</li>
                    <li><a href="#">卖家移动端下载</a></li>
                </ul>
                <ul class="header_right">
                    <li><a href="#">商城首页</a></li>
                    <li class="gang">|</li>
                    <li><a href="#">我的订单</a></li>
                    <li class="gang">|</li>
                    <li><a href="#">开店申请</a></li>
                    <li class="gang">|</li>
                    <li><a href="#">注册分销商</a></li>
                    <li class="gang">|</li>
                    <li><a href="#"><i class="glyphicon glyphicon-star"></i>我的收藏</a></li>
                    <li class="gang">|</li>
                    <li><a href="#"><i class="glyphicon glyphicon-phone-alt"></i> 客服中心</a></li>
                </ul>
            </header>
        </div>
    </div>
    <div class="container">
        <div class="logo">
            <div class="logo_left">
                <img src="https://gelimall.oss-cn-shenzhen.aliyuncs.com/album/2020/4/2/86f141a8-3876-4568-86f0-3c343430775c.gif" alt="">
            </div>
            <p style="margin-right: 10px;">|</p>
            <p>欢迎注册</p>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="btable">
            <div class="tablelist">
                <div class="onetab">邮箱注册</div>
            </div>
            <div class="tab_con">
                <div class="tab_check">
                    <ul>
                        <li>
                            <h1><i>*</i>用户名：</h1>
                            <div>
                                <input type="text" placeholder="请输入用户名">
                                <span class="glyphicon glyphicon-user"></span>
                            </div>
                        </li>
                        <li>
                            <h1><i>*</i>邮箱：</h1>
                            <div>
                                <input type="text" placeholder="请输入邮箱">
                                <span class="glyphicon glyphicon-envelope"></span>
                            </div>
                        </li>
                        <li>
                            <h1><i>*</i>手机：</h1>
                            <div>
                                <input type="text" placeholder="请输入手机">
                                <span class="glyphicon glyphicon-phone"></span>
                            </div>
                        </li>
                        <li>
                            <h1><i>*</i>请设置密码：</h1>
                            <div>
                                <input type="text" placeholder="请输入密码">
                                <span class="glyphicon glyphicon-lock"></span>
                            </div>
                        </li>
                        <li>
                            <h1><i>*</i>请确认密码：</h1>
                            <div>
                                <input type="text" placeholder="请再次输入密码">
                                <span class="glyphicon glyphicon-lock"></span>
                            </div>
                        </li>
                        <li>
                            <button>同意协议并注册</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
